<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="activeRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="activeRecipe" *ngIf="activeRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText><p>Please select a Recipe!</p></ng-template>
  </div>
</div>
